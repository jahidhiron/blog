{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In | SMART news{% endblock title %}

{% block content %}

<h2>Log In</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <br>
    <br>
    <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
</form>

{% endblock content %}
